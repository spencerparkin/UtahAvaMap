<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Utah Ava Map</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <!--<script src="https://cesiumjs.org/releases/1.51/Build/Cesium/Cesium.js"></script>-->
        <script src="dev/Cesium.js"></script>
        <link href="https://cesiumjs.org/releases/1.51/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <link rel="stylesheet" href="utah_ava_map.css">
        <script src="utah_ava_map.js"></script>
    </head>
    <body>
        <h1>Utah Ava-Map</h1>
        <div id="cesiumControls">
            <div>Slope Radius: <input type="range" min="0.0" max="30.0" step="1.0" data-bind="value: slope_prime_radius"><span data-bind="text: slope_prime_radius"></span> degrees</div>
        </div>
        <div id="cesiumContainer"></div>
        <h3>Disclaimer</h3>
        <p>
            Just because a slope is shaded green, this doesn't mean it's safe.
            Use this information at your own risk.
        </p>
    </body>
</html>
