<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Utah Ava Map</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <!--<script src="https://cesiumjs.org/releases/1.51/Build/Cesium/Cesium.js"></script>-->
        <script src="Cesium/Cesium.js"></script>
        <link href="https://cesiumjs.org/releases/1.51/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <link rel="stylesheet" href="utah_ava_map.css">
        <script src="utah_ava_map.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <div id="cesiumControls">
                <div><span class="hover_help">Contour Lines: </span><input type="checkbox" data-bind="checked: show_contour_lines"></div>
                <div><span class="hover_help">Slope Radius: </span><span data-bind="text: slope_prime_radius"></span> degrees <input type="range" min="0.0" max="30.0" step="1.0" data-bind="value: slope_prime_radius"></div>
                <div><span class="hover_help">Slope Alpha: </span><span data-bind="text: slope_prime_alpha"></span><input type="range" min="0.1" max="1.0" step="0.05" data-bind="value: slope_prime_alpha"></div>
                <div><span class="hover_help">Region: </span><a target="_blank" data-bind="attr: {href: ava_rose_forecast_url}, text: ava_region"></a></div>
                <div><span class="hover_help">Height: </span><span data-bind="text: cursor_height"></span></div>
                <div><span class="hover_help">Latitude: </span><span data-bind="text: cursor_latitude"></span></div>
                <div><span class="hover_help">Longitude: </span><span data-bind="text: cursor_longitude"></span></div>
                <div><span class="hover_help">Slope Angle: </span><span data-bind="text: cursor_slope_angle"></span></div>
                <div><span class="hover_help">Aspect: </span><span data-bind="text: cursor_aspect_angle"></span></div>
                <div><span class="hover_help">Rose: </span><img width="128px" height="128px" data-bind="attr: {src: ava_rose_image_url}"/></div>
                <div id="hover_help_info"></div>
            </div>
            <div id="cesiumContainer"></div>
        </div>
    </body>
</html>
